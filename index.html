<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MV-FizzBuzz</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main id="app">
        <h1>Mārtiņa Fizz Buzz</h1>
<!--4 BONUS CONTORLS-->
        <div class="navigation">
            <div class="svalue">
                <p>Starting Value</p>
                <input type="text" placeholder="enter starting value">
            </div>
            <div class="evalue">
                <p>Ending Value</p>
                <input type="text" placeholder="enter ending value"></div>
            <div class="fvalue">
                    <p>Fizz Value</p>
                    <input type="text" placeholder="enter Fizz value">
            </div>
            <div class="bvalue">
                    <p>Buzz Value</p>
                    <input type="text" placeholder="enter Buzz value">
            </div>
            <div class="cleardivs">
                <button>Clear all the generated Divs</button> 
            </div>
            <div class="generatedivs">
                <button>Generate Divs based on 4 controls</button>
            </div>
        </div>
<!--JAVASCRIPT GENERATED DIVS-->
        <div class="numbers" id="buttons"></div>
    </main>
</body> 
</html>
